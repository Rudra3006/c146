<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-box position="0 2.4 -4" height="0.35" width="0.4" color="#FFC65D"></a-box>
      <a-box position="0 1.5 -4" height="1.5" width="1.1" color="#4CC3D9"></a-box>
      <a-box position="0 3 -4" height="0.5" width="1" color="#4CC3D9"></a-box>
      <a-sphere position="0.35 3 -3.5" radius="0.1" color="#EF2D5E" animation="property: position; to: -0.2 3 -3.5;dir:alternate;loop: true; dur: 1000; delay: 1000"></a-sphere>
      <a-sphere position="-0.35 3 -3.5" radius="0.1" color="#EF2D5E" animation="property: position; to: 0.2 3 -3.5;dir:alternate;loop: true; dur: 1000; "></a-sphere>
      <a-cylinder position="0.3 0.5 -4" radius="0.2" height="1" color="#FFC65D"></a-cylinder>
      <a-cylinder position="-0.3 0.5 -4" radius="0.2" height="1" color="#FFC65D" ></a-cylinder>
      <a-cylinder position="0 3 -3.55" radius="0.1" rotation="0 0 90" height="0.9" color="#FFC65D"></a-cylinder>
      <a-cylinder position="0 3.5 -4" radius="0.05" rotation="0 0 30" height="0.5" color="#FFC65D" animation="property: rotation; to: 0 0 -30;dir:alternate;loop: true; dur: 1000;"></a-cylinder>
    </a-scene>
  </body>
</html>
